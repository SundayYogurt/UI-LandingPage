        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        .no-select {
            -webkit-user-select: none;
            /* Safari 3+, iOS Safari 3+ */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Standard */
        }

        html {
            font-family: 'Inter', sans-serif;
            /* ใช้ Inter สำหรับภาษาอังกฤษ */
        }

        /* ใช้ Prompt สำหรับข้อความภาษาไทย */
        html[lang="th"] {
            font-family: 'Prompt', sans-serif;
            /* ฟอนต์ภาษาไทย */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Prompt', sans-serif;
        }


        :root {
            --third-text-color: #e1580e;
            --secondary-text-color: #f23030;
            --primary-text-color: #637381;
            --bg-color: #ffff;
            --dark-text-color: #111928;
            --primary-text: 48px;
            --secondary-text: 28px;
        }


        .container {
            max-width: 1170px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

            gap: 20px;

            h1 {
                font-size: 42px;
                position: absolute;
                top: 115%;
                font-weight: 400;
            }

        }

        nav {
            background-color: var(--bg-color);
            position: relative;
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: auto;
            padding: 20px 30px;


            .icons {
                display: flex;
                justify-content: right;
                align-items: center;
                margin: 0 20px;
                padding: 0 15px;
                text-decoration: none;
                color: var(--primary-text-color);
            }

            .icons a {
                font-size: 28px;
                padding: 0 15px;
                text-decoration: none;
                color: var(--primary-text-color);
                transition: color 0.3s ease;/
            }

            .icons a:hover {
                color: var(--third-text-color);/
            }
        }

        .logo {
            a {
                color: var(--dark-text-color);
                text-decoration: none;
            }

            .img-logo {
                position: relative;
                left: 0;
                width: 50px;
                height: 50px;
                border-radius: 14px;
            }

            .img-logo:hover {
                transition: 300ms ease;
                filter: blur(2px);
            }
        }

        .menu {
            display: flex;
            list-style: none;
            justify-content: center;
            flex: 1;
            margin: 0;
        }

        .menu li {
            margin-left: 20px;
            padding: 0px 0;
            margin-bottom: 20px;
            margin-top: 15px;
        }

        .menu li a {
            color: var(--primary-text-color);
            text-decoration: none;
        }

        .menu li a.home {
            color: var(--third-text-color);
        }

        .menu li a.home:hover {
            transition: color 300ms ease;
            color: var(--secondary-text-color);
        }

        .menu li a:hover {
            transition: color 300ms ease;
            color: var(--dark-text-color);
        }

        @media only screen and (max-width: 480px) {
            .nav-wrapper {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu {
                display: none;
                flex-direction: column;
                margin-top: 20px;
                width: 100%;
            }

            .icons {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                width: 100%;
                margin-top: 20px;
                position: absolute;
                right: 35px;
                top: 25px;
            }

            .icons a {
                font-size: 28px;
                padding: 0 15px;
                color: var(--primary-text-color);
                transition: color 0.3s ease;
            }

            .icons a:hover {
                color: var(--third-text-color);
            }

        }

        .hamburger-Icon {
            display: inline-block;
            cursor: pointer;
            position: absolute;
            right: 25px;

            @media only screen and (min-width: 480px) {
                display: none;
            }

        }

        .bar1,
        .bar2,
        .bar3 {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
        }


        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product h5 {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        .cart {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .cart img {
            margin-top: -5px;
        }

        #cart p {
            font-size: 1.1rem;
            color: #555;
        }

        #printCart {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #printCart:hover {
            background-color: #0056b3;
        }

        .product img {
            border-radius: 8px;
        }

        input[type="number"] {
  width: 60px;
  padding: 5px;
  text-align: center;
}

.cart table {
  width: 100%;
  margin-bottom: 20px;
}

.cart th, .cart td {
  padding: 10px;
  text-align: left;
}

.cart th {
  background-color: #f2f2f2;
}

.cart button {
  margin: 5px;
}

.container mt-5{
    margin-top: 5rem;
    }

}
